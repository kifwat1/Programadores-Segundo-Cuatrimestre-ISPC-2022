 <h1 class="text-center m-lg-4
 p-lg-5">Registro Profesionales</h1>

    <form class="row g-3 m-lg-4
     p-lg-5">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre y Apellido</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Rama de la Psicologia</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="psicoanalisis, terapia familiar">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="...">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
       
        <div class="col-md-2">
            <label for="number" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Contactarme
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarme</button>
        </div>
    </form>
